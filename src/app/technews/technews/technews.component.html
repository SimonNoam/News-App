<div class="container-fluid mt-5">
    <div class="d-flex justify-content-center ">
        <h1 class="font-weight-bolder">Technology News</h1>
    </div>
    <hr>
        <div class="row">
             <div *ngFor="let d of technewsDisplay" class="col-lg-3 mt-3 mb-3">
                <div class="box">
                    <img *ngIf="d.urlToImage" [src]="d.urlToImage" width="100%">
                    <div *ngIf="!d.urlToImage">No image available</div>    
                    <h5 class="mt-2 mb-2">{{d.title}}</h5>
                    <a class="btn btn-dark btn-sm mt-2" href="{{d.url}}" target="_blank">Read More</a>
                </div>
             </div> 
        </div>
    </div>
